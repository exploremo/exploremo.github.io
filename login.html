<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ExploreMo</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="page2.html">Special Offers</a></li>
              <li><a href="page3.html">Adventure Activities</a></li> 
               <li><a href="page4.html">Services</a></li> 
                <li><a href="page5.html">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn login-btn">Login</a>
                <a href="signup.html" class="auth-btn signup-btn">Sign Up</a>
                <a href="cart.html" class="cart-btn">
                    <a href="cart.html" class="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </a>
            </div>
        </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your ExploreMo account</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <a href="#" class="btn">Login</a>
                </div>
                
                <div class="form-group" style="text-align: right;">
                    <a href="#" style="color: #ff6b6b; text-decoration: none;">Forgot password?</a>
                </div>
            </form>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn twitter"><i class="fa-brands fa-square-x-twitter"></i></a>
                </div>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
